<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyfy</title>
    <!-- bootstrap CDN link css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome site link -->
    <script src="https://kit.fontawesome.com/71861ebee1.js" crossorigin="anonymous"></script>
    <!-- css file link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class=" container text-center mb-5"> <i class="fa-solid fa-piggy-bank icon-color"></i>
        <h1 class=" fw-bold text-uppercase d-inline ">Moneyfy</h1><i class="fa-solid fa-piggy-bank icon-color"></i>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <img class="img-fluid" src="./images/money-3.jpeg" alt="">
            </div>
            <div class="col-12 col-md-6">
                <div class="text-center">
                    <h3 class="fw-bold text-center"> Incom</h3>
                    <input id="income" class="  w-50 mx-auto input-color" type="number" value="1000">

                    <h3 class="fw-bold text-center mt-5"> Expense</h3>

                    <strong class="d-block">House Rent</strong><input id="house-input"
                        class="input-color mb-4 w-50 mx-auto" type="number" value="100">
                    <br>
                    <strong class="d-block">Food Bill</strong><input id="food-input"
                        class="input-color mb-4 w-50 mx-auto" type="number" value="100">
                    <br>
                    <strong class="d-block">Others</strong> <input id="others-input"
                        class="input-color w-50 mx-auto border-0 btn-outline-none" type="
                        number" value="100">
                    <br>
                    <button id="calculate-btn" type="button" class="btn btn-primary btn-lg mt-4 px-5">Calculate</button>

                    <h5>Total Expense : <span id="total-expense">00</span></h5>

                    <h5>Total Blance : <span id="total-blance">00</span></h5>

                    <strong>Save :</strong> <input id="save-input" class="save-input" type="number" value="20"> <strong>
                        % </strong>
                    <button id="save-btn" type="button" class="btn btn-primary ms-4">Save</button>

                    <h5>Saveing Amount : <span id="saveing-amount">00</span></h5>
                    <h5>Remaining Blance : <span id="remaining-blance">00</span></h5>
                </div>
            </div>
        </div>
    </main>



    <!-- bootstrap bundle link javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript file   -->
    <script src="./javascript/main.js"></script>
</body>

</html>
